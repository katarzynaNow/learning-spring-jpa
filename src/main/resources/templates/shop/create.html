<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/shop/create}" th:object="${newProduct}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name: </label>
            <input class="form-control" type="text" th:field="*{name}" >
        </div>
        <div class="form-group">
            <label>Category: </label>
            <select class="form-control" th:field="*{category}">
                <option th:each="c: ${categories}" th:value="${c}" th:text="${c}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Image: </label>
            <input class="form-control" type="file" name="file" accept="image/*">
        </div>
        <br>
        <div class="row col-3">
        <input class="form-control btn btn-primary col-9" type="submit" value="Submit">
        </div>

    </form>
</div>
</body>
</html>
