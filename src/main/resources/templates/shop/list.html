<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <a class="btn btn-primary" th:href="@{/shop/create}">Add new product</a>
    <a class="btn btn-primary" th:href="@{/shop/cart}">Shopping cart</a>
    <br><br>
    <div class="row">
        <div class="col text-center" th:each="c : ${@productRepository.categories()}">
            <a class="btn btn-secondary btn-sm" th:href="@{/shop(category=${c})}" th:text="${c}"></a>
        </div>
        <div class="col text-center">
        <a class="btn btn-secondary btn-sm" th:href="@{/shop}">All products</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3 text-center" th:each="product : ${products}">
                <img class="img-thumbnail rounded" th:src="@{'shop/product/image/' + ${product.id}}" style="max-height: 200px">
                <p th:text="${product.name}"></p>
                <a class="btn btn-primary btn-sm" th:href="@{/shop/cart}">Add to shopping cart</a>
            <br><br>
        </div>
    </div>
</div>
</body>
</html>
