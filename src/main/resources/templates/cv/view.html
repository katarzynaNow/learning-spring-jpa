<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="col-2">
        <a th:href="@{/cv}" class="btn btn-primary">Back</a>
        <a th:href="@{/cv/edit/{id} (id=${cv.id})}" class="btn btn-warning">Edit</a>
    </div>
    <br>
    <div class="row">
        <div class="col-4">
            <img style="max-width: 200px" class="image-fluid rounded" th:src="@{/cv/file/{id} (id=${cv.id})}" >
        </div>
        <div class="col-8">
            <p>
                <span>First name: </span>
                <span th:text="${cv.firstName}"></span>
            </p>
            <p>
                <span>Last name: </span>
                <span th:text="${cv.lastName}"></span>
            </p>
            <p>
                <span>Birth date: </span>
                <span th:text="${cv.birthDate}"></span>
            </p>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Degree</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="skill : ${cv.skills}">
                <td th:text="${skill.name}"></td>
                <td th:text="${skill.type}"></td>
                <td th:text="${skill.degree}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${cv.experience}">
                <td th:text="${job.company}"></td>
                <td th:text="${job.position}"></td>
                <td th:text="${job.startDate}"></td>
                <td th:text="${job.endDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
