<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todos create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/census/create}" th:object="${newPerson}">
        <div class="form-group">
            <label>First Name: </label>
            <input class="form-control" type="text" th:field="*{firstName}" >
        </div>
        <div class="form-group">
            <label>Last Name: </label>
            <input class="form-control" type="text" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label>Birth Date: </label>
            <input class="form-control" type="date" th:field="*{birthDate}">
        </div>
        <br>
        <div class="row col-3">
        <input class="form-control btn btn-primary col-9" type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
